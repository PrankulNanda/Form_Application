<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Application</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>
          Job Application
          <span class="title_small">( Web )</span>
        </h1>
        <form action="">
            <div class="form_container">
          <div class="form_control">
            <label for="First_Name">First Name</label>
            <input
              type="text"
              id="myfirstname"
              name="myfirstname"
              placeholder="Enter First Name"
            />
          </div>

          <div class="form_control">
            <label for="Last_Name">Last Name</label>
            <input
              type="text"
              id="mylastname"
              name="mylastname"
              placeholder="Enter Last Name"
            />
          </div>

          <div class="form_control">
            <label for="Email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter the Email..."
            />
          </div>

          <div class="form_control">
            <label for="Job_Role">Job</label>
            <select name="Job_Role" id="Job_Role">
              <option value="">Select Job Role</option>
              <option value="Frontend">Frontend Develper</option>
              <option value="Backend">Backend Develper</option>
              <option value="Software">Software Develper</option>
              <option value="Full Stack">Full Stack Developer</option>
              <option value="UI/UX">UI/UX Designer</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="Address">Address</label>
            <textarea name="address" id="address" cols="28" rows="4">Enter Address</textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input type="city" id="city" name="city" placeholder="Enter City" />
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input
              type="number"
              id="pincode"
              name="pincode"
              placeholder="Enter Pincode"
            />
          </div>

          <div class="form_control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="form_control">
            <label for="upload">Upload Your CV</label>
            <input type="file" id="upload" name="upload" />
          </div>

          <div class="button">
            <button type="submit">Apply Now</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
